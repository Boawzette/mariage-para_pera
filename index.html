  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #fdfcf8;
    color: #3e3e3e;
    scroll-behavior: smooth;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
  }

  body.loaded {
    opacity: 1;
    transform: translateY(0);
  }

  header {

    color: #3e3e3e;
    text-align: center;
    padding: 3rem 1rem;
  }

  header h1 {
    font-size: 3rem;
    font-family: 'Playfair Display', serif;
    margin: 0;
  }

  header p {
    font-size: 1.2rem;
  }

  nav {
    background: #e6f0e6;
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .menu-toggle {
    font-size: 2rem;
    cursor: pointer;
    display: none;
  }

  .menu-list {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin: 0;
    padding: 0;
  }

  .menu-list li {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-family: 'Playfair Display', serif;
  }

  .menu-list li:hover {
    background-color: #cde3cf;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
      text-align: left;
    }

    .menu-list {
      display: none;
      flex-direction: column;
      background-color: #f6f6f6;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .menu-list.show {
      display: flex;
    }
  }

    color: #6da582;

  }
